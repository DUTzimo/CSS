<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float排版</title>
	<style>
		#d1{
		background-color:red;
		width:100px;
		height:100px;
		float:right;
		}
		#d2{
		background-color:green;
		width:150px;
		height:150px;
		float:right;
		}
		#d3{
		background-color:blue;
		width:200px;
		height:200px;
		float:right;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
</body>
</html>
